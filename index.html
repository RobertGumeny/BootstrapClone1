<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<title>First Bootstrap Clone - Styl.us</title>
</head>
<body>
  <div class="container-fluid">
    <header class="row">
      <div class="col-12">
        <div class="row">
          <div class="ml-3 col-6 d-flex flex-column">
            <h3 class="ml-5 mt-5 mb-0 text-white text-left">Styl.us</h3>
            <p class="ml-5 mt-0 mb-5 text-white text-left">Turn your pen into your best friend<br>
            Make every line count...<br>
            <button type="button" class="btn btn-primary btn-sm">GET YOUR STYLUS</button>
            </p>
          </div>
          <div class="col"></div>
        </div>
      </div>
    </header>
    <div class="row bg-primary text-center">
      <div class="col-2"></div>
      <div class="col-2">
        <img src="edit.svg" alt="Test 1" class="mt-5">
        <h5 class="text-white">Test 1</h5>
        <p class="text-white">Something something something</p>
      </div>
      <div class="col-2">
        <img src="tablet.svg" alt="Test 2" class="mt-5">
        <h5 class="text-white">Test 2</h5>
        <p class="text-white">Something something something</p>
      </div>
      <div class="col-2">
        <img src="pie-chart.svg" alt="Test 3" class="mt-5">
        <h5 class="text-white">Test 3</h5>
        <p class="text-white">Something something something</p>
      </div>
      <div class="col-2">
        <img src="database.svg" alt="Test 4" class="mt-5">
        <h5 class="text-white">Test 4</h5>
        <p class="text-white">Something something something</p>
      </div>
      <div class="col-2"></div>
    </div>
    <div class="row bg-white">
      <div class="col-3 m-auto text-center">
        <h5 class="mt-5 mb-0">Get news from Stylus</h5>
        <h6 class="mb-5 mt-0">Leave us your email and get Stylus news<br>
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </h6>
      </div>
    </div>
    <div class="row">
      <div class="map-bar col-12"></div>
    </div>
    <div class="row">
      <div class="col-3"></div>
      <div class="col-3"></div>
      <div class="col-3"></div>
      <div class="col-3"></div>
    </div>
  </div>
</body>
</html>
